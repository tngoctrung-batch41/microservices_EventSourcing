server:
  port: 8083
eureka:
  client:
    register-with-eureka: false
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: bookservice
          uri: http://localhost:9001
          predicates:
            - Path= /api/v1/book/**
        - id: employeeservice
          uri: http://localhost:9002
          predicates:
            - Path= /api/v1/employee/**